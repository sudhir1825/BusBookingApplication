<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
            background: #f8f9fa;
        }

        .login-wrapper {
            min-height: 100vh;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid login-wrapper d-flex align-items-center justify-content-center">
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form th:action="@{/login}" method="post" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <input type="email" name="username" id="username" class="form-control" placeholder="Enter your email" required autofocus />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <p class="mb-0">New user? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
