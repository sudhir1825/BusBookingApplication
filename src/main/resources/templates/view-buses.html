<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Buses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Available Buses</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Bus Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bus : ${buses}">
            <td th:text="${bus.busName}"></td>
            <td th:text="${bus.source}"></td>
            <td th:text="${bus.destination}"></td>
            <td th:text="${#temporals.format(bus.departureTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(bus.arrivalTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${bus.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
