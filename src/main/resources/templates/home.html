<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Bus Booking System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Center the main content both vertically and horizontally */
        main.container {
            flex: 1 0 auto; /* grow and shrink with available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* vertical center */
            align-items: center;    /* horizontal center */
            text-align: center;
            min-height: 60vh; /* at least 60% viewport height */
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main class="container my-5">
    <h2 class="mb-3">Welcome to the Bus Booking System!</h2>
    <p class="lead">Use the navigation bar to search for buses or manage bookings.</p>
</main>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
