<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Welcome, Admin</h2>

    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add New Bus</h5>
                    <p class="card-text">Add a new bus with source, destination, price, etc.</p>
                    <a href="/admin/bus/add" class="btn btn-primary">Add Bus</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Bus Schedule</h5>
                    <p class="card-text">Create a new schedule for any existing bus.</p>
                    <a href="/admin/schedule/add" class="btn btn-primary">Add Schedule</a>
                </div>
            </div>
        </div>

        <!-- Optional: View buses/schedules -->
        <!--
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">View All Buses</h5>
                    <p class="card-text">See list of all added buses.</p>
                    <a href="/admin/bus/list" class="btn btn-info">View Buses</a>
                </div>
            </div>
        </div>
        -->

        <div class="col-md-12 mt-4 text-center">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
