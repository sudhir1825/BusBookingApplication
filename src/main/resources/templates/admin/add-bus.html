<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Bus</h2>

    <div th:if="${param.success}" class="alert alert-success">
        Bus added successfully!
    </div>

    <form th:action="@{/admin/bus/add}" th:object="${bus}" method="post">

        <div class="mb-3">
            <label class="form-label">Bus Name</label>
            <input type="text" th:field="*{busName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Owner</label>
            <input type="text" th:field="*{owner}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Type</label>
            <input type="text" th:field="*{type}" class="form-control" placeholder="e.g. AC, Sleeper, Seater" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Seats</label>
            <input type="number" th:field="*{totalSeats}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Add Bus</button>
    </form>
</div>
</body>
</html>
