<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 3rem;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            margin-top: 3rem;
            margin-bottom: 3rem;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        @media (max-width: 576px) {
            .container {
                padding: 1rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">


    <h2>My Profile</h2>

    <form th:action="@{/profile/update}" th:object="${user}" method="post" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" readonly />
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Leave blank to keep current" />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
