<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
</head>
<body>
<h2>Booking Confirmed!</h2>
<p>Dear <strong th:text="${name}"></strong>,</p>

<p>Your booking has been confirmed. Here are the details:</p>

<h4>Bus Details</h4>
<ul>
    <li><strong>Bus:</strong> <span th:text="${busName}"></span></li>
    <li><strong>From:</strong> <span th:text="${source}"></span> to <span th:text="${destination}"></span></li>
    <li><strong>Date:</strong> <span th:text="${departure}"></span></li>
    <li><strong>Price per seat:</strong> â‚¹<span th:text="${price}"></span></li>
</ul>

<h4>Passengers</h4>
<table border="1" cellpadding="5">
    <tr>
        <th>Name</th>
        <th>Seat</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    <tr th:each="passenger : ${passengers}">
        <td th:text="${passenger.name}"></td>
        <td th:text="${passenger.seatNumber}"></td>
        <td th:text="${passenger.age}"></td>
        <td th:text="${passenger.gender}"></td>
    </tr>
</table>

<p>Thank you for booking with us!</p>
</body>
</html>
